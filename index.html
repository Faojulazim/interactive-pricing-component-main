<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body
    class="font-Manrope font-[600] flex min-h-[100vh] justify-center items-center px-5 relative bg-[url('images/bg-pattern.svg')] bg-no-repeat md:bg-contain bg-VeryPaleBlueMainBackground py-20"
  >
    <main class="flex flex-col gap-y-20 w-full">
      <div class="relative">
        <img
          class="absolute w-[45%] top-[50%] translate-y-[-50%] left-[50%] translate-x-[-50%] max-w-[200px]"
          src="images/pattern-circles.svg"
          alt=""
        />
        <div class="relative z-[20000]">
          <h1
            class="text-DarkDesaturatedBlueTextAndCTABackground font-[800] text-3xl text-center"
          >
            Simple, traffic-based pricing
          </h1>
          <div class="mt-5">
            <p class="text-GrayishBlueText text-center">
              Sign-up for our 30-day trial.
            </p>
            <p class="text-GrayishBlueText text-center mt-1">
              No credit card required.
            </p>
          </div>
        </div>
      </div>
      <div
        class="bg-white w-full max-w-[650px] mx-auto rounded-xl flex flex-col justify-center items-center shadow-[0px_0px_20px_1px_rgba(0_0_0/.07)] py-10"
      >
        <div
          class="flex items-center justify-center gap-x-5 w-full sm:justify-between px-5 sm:px-10 sm:flex sm:flex-row"
        >
          <div>
            <p class="text-GrayishBlueText text-lg uppercase tracking-widest">
              <span id="pageviews">100K</span> Pageviews
            </p>
          </div>
          <div class="flex items-center gap-x-2 hidden sm:flex">
            <h1
              class="font-[800] text-DarkDesaturatedBlueTextAndCTABackground text-5xl"
            >
              $<span data-monthlyBill="">16.00</span>
            </h1>
            <p class="text-lg text-GrayishBlueText" data-monthoryear="">
              / month
            </p>
          </div>
        </div>
        <div class="flex flex-col w-full items-center px-5 sm:px-10">
          <input
            class="my-7 appearance-none rounded-full sm:my-16 w-full h-[10px] outline-none"
            id="rangeBar"
            type="range"
            step="1"
            value="3"
            min="1"
            max="5"
          />
          <div class="flex items-center gap-x-2 sm:hidden mt-5">
            <h1
              class="font-[800] text-DarkDesaturatedBlueTextAndCTABackground text-4xl"
            >
              $<span data-monthlyBill="">16.00</span>
            </h1>
            <p class="text-lg text-GrayishBlueText" data-monthoryear="">
              / month
            </p>
          </div>
          <div
            class="flex items-center gap-x-2 eesm:gap-x-3 sm:gap-x-5 my-10 sm:my-0 sm:mb-16"
          >
            <p
              class="text-GrayishBlueText tracking-wide text-[11px] eesm:text-[12px] esm:text-[15px] sm:text-[16px]"
            >
              Monthly Billing
            </p>
            <div
              class="bg-LightGrayishBlueToggleBackground w-[40px] h-[24px] esm:w-[55px] esm:h-[28px] rounded-full flex hover:bg-StrongCyanSliderBackround transition-all cursor-pointer"
              id="toggleBar"
            >
              <div
                class="w-[16px] ml-[4px] mt-[4px] h-[16px] esm:w-[18px] esm:ml-[5px] esm:mt-[5px] esm:h-[18px] rounded-full bg-white transition-all"
                id="toggleCircle"
              ></div>
            </div>
            <div class="flex items-center gap-x-1 sm:gap-x-3">
              <p
                class="text-GrayishBlueText tracking-wide text-[11px] eesm:text-[13px] esm:text-[15px] sm:text-[16px]"
              >
                Yearly Billing
              </p>
              <p
                class="text-[11px] px-2 eesm:text-[13px] esm:text-[15px] bg-LightGrayishRedDiscountBackground rounded-full text-LightRedDiscountText sm:text-[16px]"
              >
                -25%
                <span class="hidden sm:inline">discount</span>
              </p>
            </div>
          </div>
        </div>
        <div class="w-full h-[2px] bg-LightGrayishBlueEmptySliderBar"></div>
        <div
          class="pt-10 px-5 sm:px-10 flex flex-col items-center justify-between w-full sm:flex-row"
        >
          <div class="flex flex-col items-center sm:items-start">
            <div class="flex items-center gap-x-4 text-GrayishBlueText">
              <img class="w-[12px]" src="images/icon-check.svg" alt="" />
              <p>Unlimited websites</p>
            </div>
            <div class="flex items-center gap-x-4 text-GrayishBlueText mt-2">
              <img class="w-[12px]" src="images/icon-check.svg" alt="" />
              <p>100% data ownership</p>
            </div>
            <div class="flex items-center gap-x-4 text-GrayishBlueText mt-2">
              <img class="w-[12px]" src="images/icon-check.svg" alt="" />
              <p>Email reports</p>
            </div>
          </div>
          <button
            class="text-PaleBlueCTAText bg-DarkDesaturatedBlueTextAndCTABackground px-10 esm:px-14 py-3 rounded-full mt-10 sm:mt-0 hover:text-white transition-all"
          >
            Start my trial
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
